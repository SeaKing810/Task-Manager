<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description">{{ task[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="To-Do" {% if task[3] == 'To-Do' %}selected{% endif %}>To-Do</option>
                    <option value="In Progress" {% if task[3] == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Done" {% if task[3] == 'Done' %}selected{% endif %}>Done</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    <option value="Work" {% if task[5] == 'Work' %}selected{% endif %}>Work</option>
                    <option value="Personal" {% if task[5] == 'Personal' %}selected{% endif %}>Personal</option>
                    <option value="Uncategorized" {% if task[5] == 'Uncategorized' %}selected{% endif %}>Uncategorized</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date (optional)</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task[6] or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
